<!doctype html>
<html lang="en" style="height: 100%;" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
      {% block title %}
        Todo app
      {% endblock %}
    </title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">    
  </head>
  <body style="height: 100%;">
    <div class="container">
      {% block content %}
      
      {% endblock %}
    </div>
    <br/>
    <!--footer -->
    <div style="position: relative; margin-top: 110px; width: 100%;">
      <div style="position: fixed; bottom: 0; width: 100%;">
        <footer class="bd-footer py-4 py-3 mt-3 bg-body-secondary">
          <div class="container text-body-secondary">
            <div class="d-flex mb-3">
              <div class="p-2">
                All rights reserved.
              </div>
              <div class="ms-auto p-2">
                You can see code of this blog on <a href="https://github.com/Valetra/django_todoapp">Github</a>.
              </div>
            </div>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
